version: 0.1.0
rules:
  - name: Boolean
    pattern: >-
      \bTRUE|True|true|FALSE|False|false\b
    priority: 500
    highlighting:
      formatting:
        - italic
  - name: UndefinedOrNullSmall
    pattern: >-
      \b(undefined|null|nullptr)\b
    priority: 600
    highlighting:
      formatting:
        - italic
        - medium
  - name: UndefinedOrNullBig
    pattern: >-
      \b(UNDEFINED|NULL)\b
    priority: 600
    highlighting:
      formatting:
        - italic
        - bold