version: 0.1.0
rules:
  - name: UndefinedOrNullSmall
    pattern: '\bundefined|null|nullptr\b'
    priority: 600
    highlighting:
      formatting:
        - italic
        - medium
  - name: UndefinedOrNullBig
    pattern: '\bUNDEFINED|NULL\b'
    priority: 600
    highlighting:
      formatting:
        - italic
        - bold