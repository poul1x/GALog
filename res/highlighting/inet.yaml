version: 0.1.0
rules:
  - name: GenericUrl
    pattern: >-
      \w+://[^"' ]+(?:\w|/|\?|#)
    priority: 750
    highlighting:
      formatting:
        - underline
        - semibold
  - name: IPv4Address
    pattern: '(?:[0-9]{1,3}\.){3}[0-9]{1,3}'
    highlighting:
      colors:
        background:
          value: black
          alpha: 0.1
  - name: MacAddress
    pattern: '([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})'
    highlighting:
      colors:
        background:
          value: black
          alpha: 0.1