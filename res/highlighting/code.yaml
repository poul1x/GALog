version: 0.1.0
rules:
  - name: DotSeparatedWords
    pattern: '\w+(\.[a-zA-Z0-9\(\)$]+){2,}'
    priority: 500
    highlighting:
      formatting:
        - underline
  - name: CppFunctionCall
    pattern: '\w+(\:\:[a-zA-Z0-9\(\)$]+)+'
    priority: 550
    highlighting:
      formatting:
        - underline
  - name: SmaliFunctionCall
    pattern: 'L\S+;->\S+(?:I|J|F|D|Z|S|B|C|V|L\S+)'
    priority: 600
    highlighting:
      formatting:
        - underline