version: 0.1.0
rules:
  - name: SingleQuotedString
    pattern: "'[^']*'"
    priority: 800
    highlighting:
      formatting:
        - normal
      colors:
        background:
          value: black
          alpha: 0.05
  - name: DoubleQuotedString
    pattern: '"[^"]*"'
    priority: 800
    highlighting:
      formatting:
        - normal
      colors:
        background:
          value: black
          alpha: 0.05
  - name: UppercaseWord
    pattern: '\b[A-Z_]{2,}\b'
    priority: 500
    highlighting:
      formatting:
        - bold