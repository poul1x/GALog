version: 0.1.0
rules:
    # Fill 'x' with y
    # Empty string ''
    # 'hello world'
    # Couldn't make a copy of '<file>'
    # Escaped string 'Name \'Steeve\' not found'
    # Value {x='y'}
  - name: SingleQuotedString
    pattern: >-
      (?<!\w)'(?:\\'|[^'])*'
    priority: 800
    highlighting:
      formatting:
        - semibold
      # colors:
      #   background:
      #     value: black
      #     alpha: 0.05
    # Couldn't make a copy of "qwerty"
    # "hello world"
    # Fill "x" with y
    # Empty string ""
    # Escaped string "Name \"Steeve\" not found"
    # This doesn't make a "sense"
    # Value {x="y"}
  - name: DoubleQuotedString
    pattern: >-
      \"(?:\\\"|[^\"])*\"
    priority: 800
    highlighting:
      formatting:
        - semibold
  - name: UppercaseWord
    pattern: >-
      \b[A-Z_]{2,}\b
    priority: 500
    highlighting:
      formatting:
        - bold