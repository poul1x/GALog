deviceErrors:
  connectionError:
    brief: 'Connection failure'
    verbose: "Failed to connect to the adb server. Is adb server running?"
  noDevicesFound:
    brief: "No connected devices"
    verbose: "No connected devices found. Please, connect your device to the PC via USB cable"
  deviceNotFound:
    brief: "Device is not available"
    verbose: "Device is not longer available. Please, reconnect it to the PC"
  deviceStateUnauthorized:
    brief: "Device is unauthorized"
    verbose: "Please, allow USB debugging on your device after connecting it to PC"
  deviceStateInvalid:
    brief: "Device error"
    verbose: "Unable to work with device in state '{}'"
  runtimeError:
    brief: "Device error"
    verbose: "Unhandled error occurred. Please, enable logging for details"
