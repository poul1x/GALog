# name: exampleName
# pattern: \w+://\S+
# style:
#   color:
#     foreground: "#FFFFFF"
#     background: "#000000"
#   formatting:
#     demibold: false
#     bold: false
#     italic: false
#     underline: true
#     strikeout: false
# ---
name: genericUrl
pattern: \w+://\S+
style:
  color:
    foreground: '#4B5DD5'
  formatting:
    underline: true
---
name: hexadecimalNumber
pattern: 0x[0-9a-zA-Z]+
style:
  color:
    foreground: '#CC8FEF'
---
name: decimalNumber
pattern: -?\d+(?:\.\d+)?
style:
  color:
    foreground: '#CC8FEF'
---
name: singleQuotedString
pattern: "'[^']*'"
style:
  color:
    foreground: '#FF7C7C'
---
name: doubleQuotedString
pattern: '"[^"]*"'
style:
  color:
    foreground: '#FF7C7C'
